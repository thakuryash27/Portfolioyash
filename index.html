<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>

<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #667eea, #764ba2, #ff6a00);
  background-size: 300% 300%;
  animation: gradientMove 8s ease infinite;
  font-family:Arial, sans-serif;
}

/* Animated Gradient */
@keyframes gradientMove {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.card{
  background:#fff;
  width:300px;
  padding:20px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  transition:transform 0.3s;
}
.card:hover{
  transform:translateY(-8px);
}
.card img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #667eea;
}
.card h2{
  margin:10px 0 5px;
}
.card p{
  font-size:14px;
  color:#555;
}
.social{
  margin-top:10px;
}
.social a{
  margin:0 8px;
  font-size:24px;
  text-decoration:none;
  color:#0077b5;
  transition:0.3s;
}
.social a:hover{
  color:#005582;
}
@media(max-width:480px){
  .card{ width:90%; }
}
</style>
</head>
<body>

<div class="card">
  <img src="https://scontent.fdel25-1.fna.fbcdn.net/v/t39.30808-6/469915740_122188328432235286_4239345257442813449_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=Yw1J9XNJRkIQ7kNvwEzv6h2&_nc_oc=AdltiE8Joak7JGlCN2BQbScDkos2ACSkAgtRp7MzepsLNTLbG8jWc8C4rY0WEKCTRNs&_nc_zt=23&_nc_ht=scontent.fdel25-1.fna&_nc_gid=CQX_t5rb5lzTDaN9ysHAFg&oh=00_AfunvSE1a06CKa8sHL5hgaXyDr39I-ti73R7zuE8ldm5kw&oe=6995E831" alt="Profile">
  <h2>Yash Pratap Singh</h2>
  <p>Web Developer<br>Learning HTML & CSS</p>

  <div class="social">
    <a href="https://www.linkedin.com/in/yash-pratap-singh-ab6330375" target="_blank">
      <i class="fa-brands fa-linkedin"></i>
    </a>
  </div>
</div>

</body>
</html>
